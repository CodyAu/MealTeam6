<!DOCTYPE html>
<html>
<head>
    <title>Meal Team 6</title>
    <style></style>

    <link rel="stylesheet" href="StyleSheet.css">
    <link rel="stylesheet" href="list_options.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id="topBar"> 
        <div id="home_b"> 
            <img src="MealTeam6_Logo.png" alt="Home Button" title="Home Page">
        </div> 
          
        <div id="searchName"> 
            <button type="submit"><i class="fa fa-search"></i></button>
            <input type="text" placeholder="Search Name...">
        </div> 
          
        <div id="searchAddr"> 
            <button type="submit"><i class="fa fa-map-marker"></i></button>
            <input type="text" placeholder="Search Location...">
        </div>

        <div id="cart" class="dropdown">
            <img src="cart0.png" alt="cart icon">
            <div class="dropdown-content">
                <ul id="myUL">
                    <li class="order">Hit the gym</li>
                    <li class="order">Pay bills</li>
                    <li class="order">Meet George</li>
                    <li class="order">Buy eggs</li>
                    <li class="order">Read a book</li>
                    <li class="order">Organize office</li>
                    <li class="checkoutBtn">Go to Checkout</li>
                  </ul>
            </div>
        </div>

        <div id="options">
            <button type="submit"><i class="fa fa-bars"></i></button>
            <button type="submit"><i class="material-icons">person</i></button>
        </div>
    </div>

    <div id="home_page">
        <div id="ring"></div>
        <div class="footer">
            <div class="about">
                About
            </div>
            <div class="about">
                Help
            </div>
        </div>
    </div>

    <script src="Objects.js"></script>
    <script src="functions.js"></script>
</body>

</html>
